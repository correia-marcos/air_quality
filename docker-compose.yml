services:
  
  selenium:
    image: selenium/standalone-firefox:4.34.0-20250717
    ports:
      - "4445:4444"  # alternative host port → container’s 4444
      - "7900:7900"  # VNC port
    shm_size: "2g"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4444/wd/hub/status || exit 1"]
      interval: 10s
      timeout: 3s
    volumes:
      # bind your entire raw‐data folder into Firefox’s Downloads
      - ./data/raw:/home/seluser/Downloads

  analysis:
    build:
      context: .
      target: final
    depends_on:
      selenium:
        condition: service_healthy
    ports:
      - "8787:8787"
    working_dir: /air_monitoring
    environment:
      - PASSWORD=secret123
      - USER=rstudio
      - REMOTE_DRIVER_URL=http://selenium:4444
      - IN_DOCKER=true
    healthcheck:
      test: ["CMD","curl","-f","http://selenium:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      # your code & scripts
      - ./src:/air_monitoring/src
      - ./scripts:/air_monitoring/scripts
      - ./results:/air_monitoring/results

      # bind the same host raw‐data tree so your R process sees whatever Firefox drops
      - ./data/raw:/air_monitoring/data/raw

      # share renv cache to avoid broken symlinks
      - renv_cache:/usr/local/lib/R/renv-cache

      # credentials
      - ./.Renviron:/home/rstudio/.Renviron:ro
      - ~/.netrc:/home/rstudio/.netrc:ro

volumes:
  renv_cache: