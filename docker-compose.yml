services:
  selenium:
    image: selenium/standalone-firefox:4.34.0-20250717
    ports:
      - "4445:4444"
      - "7900:7900"   # VNC, optional
    shm_size: "2g"
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      # These are conservative; Selenium ignores unknown vars harmlessly.
      SE_NODE_MAX_SESSIONS: "1"
      SE_NODE_SESSION_TIMEOUT: "600"      # seconds
      SE_SESSION_REQUEST_TIMEOUT: "120"   # seconds
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4444/wd/hub/status || exit 1"]
      interval: 10s
      timeout: 3s
    volumes:
      - ./data/downloads:/home/seluser/Downloads

  analysis:
    build:
      context: .
      target: final
    depends_on:
      selenium:
        condition: service_healthy
    ports:
      - "8787:8787"
    restart: unless-stopped
    working_dir: /air_monitoring
    environment:
      - PASSWORD=secret123
      - USER=rstudio
      - REMOTE_DRIVER_URL=http://selenium:4444
      - IN_DOCKER=true
    healthcheck:
      test: ["CMD","curl","-f","http://selenium:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./src:/air_monitoring/src
      - ./scripts:/air_monitoring/scripts
      - ./results:/air_monitoring/results
      - ./data/raw:/air_monitoring/data/raw
      - ./data/downloads:/air_monitoring/data/downloads
      - renv_cache:/usr/local/lib/R/renv-cache
      - ./.Renviron:/home/rstudio/.Renviron:ro
      - ~/.netrc:/home/rstudio/.netrc:ro

volumes:
  renv_cache: