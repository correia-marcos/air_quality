services:
  selenium:
    image: seleniarm/standalone-chromium:latest
    ports:
      - "4445:4444"
    shm_size: "2g"

  analysis:
    build:
      context: .
      target: final
    volumes:
      - ./src:/air_monitoring/src
      - ./scripts:/air_monitoring/scripts
      - ./data:/air_monitoring/data
      - renv_data:/air_monitoring/renv    # full renv from builder
      - ./.Renviron       :/home/rstudio/.Renviron:ro
      - ~/.netrc          :/home/rstudio/.netrc:ro
    working_dir: /air_monitoring
    depends_on:
      - selenium
    ports:
      - "8787:8787"
    environment:
      - PASSWORD=secret123
      - USER=rstudio
      - REMOTE_DRIVER_URL=http://selenium:4444
    healthcheck:
      test: ["CMD", "curl", "-f", "http://selenium:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  renv_data: