services:
  selenium:
    image: seleniarm/standalone-chromium:latest
    ports:
      - "4444:4444"
    shm_size: "2g"

  analysis:
    build:
      context: .
      target: final
    volumes:
      - .:/air_monitoring
      - renv_lib:/air_monitoring/renv/library
    working_dir: /air_monitoring
    depends_on:
      - selenium
    ports:
      - "8787:8787"
    environment:
      - PASSWORD=secret123
      - USER=rstudio
      - REMOTE_DRIVER_URL=http://selenium:4444/wd/hub

volumes:
  renv_lib:
